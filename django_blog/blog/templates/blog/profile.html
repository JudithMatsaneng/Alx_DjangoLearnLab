{% extends "blog/base.html" %}

{% block content %}
<h2>Profile</h2>
<form method="post">
    {% csrf_token %}
    <label>Username: {{ request.user.username }}</label><br><br>
    <label>Email:</label>
    <input type="email" name="email" value="{{ request.user.email }}" required><br><br>
    <button type="submit">Update Profile</button>
</form>

{% if messages %}
<ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
